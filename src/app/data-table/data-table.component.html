<div class="container">
  <mat-card class="filter">
    <div class="filter-card">
      <span class="filter-instructions-text">{{displayFilerInstructions()}}</span>
      <mat-form-field class="mat-form-field">
        <input (keyup)="applyFiler($event)" matInput placeholder="Search">
      </mat-form-field>
    </div>
  </mat-card>
</div>

<div class="container table">
  <table class="width" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="make">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Camper Make</th>
      <td mat-cell *matCellDef="let camper"> {{camper.make}}</td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Camper Brand</th>
      <td mat-cell *matCellDef="let camper"> {{camper.brand}}</td>
    </ng-container>
    <ng-container matColumnDef="sleepNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sleep Number</th>
      <td mat-cell *matCellDef="let camper"> {{camper.sleepNumber}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let camper"> {{camper.price | currency}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
